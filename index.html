<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 1</title>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-box">
        <h2>JavaScript Operators</h2>
        <p>Given: A = 23.72 and B = 5.2, compute the following:</p>

        <div class="row">
            <div class="col-12 box">
                <h4>Arithmetic Operators</h4>
                <p>Exponent: <span id="exponent-answer">?</span></p>
                <p>Modulo: <span id="modulo-answer">?</span></p>
                <button class="btn-custom" onclick="showArithmetic()">Show Answer</button>
            </div>

            <div class="col-12 box">
                <h4>Comparison Operators</h4>
                <p>Is A greater than B? <span id="greater-answer">?</span></p>
                <p>Is A equal to B? <span id="equal-answer">?</span></p>
                <button class="btn-custom" onclick="showComparison()">Show Answer</button>
            </div>

            <div class="col-12 box">
                <h4>Logical Operators</h4>
                <p>Is A greater than B AND A not equal to B? <span id="logical-answer">?</span></p>
                <button class="btn-custom" onclick="showLogical()">Show Answer</button>
            </div>
        </div>

        <button class="btn-refresh mt-3" onclick="refreshPage()">Refresh</button>
    </div>

    <script>
        var A = 23.72;
        var B = 5.2;

        var exponent = A ** B;
        var modulo = A % B;
        var greater = A > B;
        var equal = A === B;
        var logical = A > B && A !== B;

        function showArithmetic() {
            document.getElementById("exponent-answer").innerText = exponent.toFixed(2);
            document.getElementById("modulo-answer").innerText = modulo.toFixed(2);
        }
        
        function showComparison() {
            document.getElementById("greater-answer").innerText = greater;
            document.getElementById("equal-answer").innerText = equal;
        }
        
        function showLogical() {
            document.getElementById("logical-answer").innerText = logical;
        }
        
        function refreshPage() {
            location.reload();
        }
    </script>

</body>
</html>
